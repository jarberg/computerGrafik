    <script id="vertex-shader" type="x-shader/x-vertex">
        attribute vec4 a_Position;
        attribute vec4 a_Color;
        varying vec4 v_Color;
        uniform float theta;
        uniform float bounce;
        uniform vec2 a_Middle;
        void main() {
            if(a_Position[0] == 0.0 ){
                v_Color = vec4(0.1,1,0.1,1);
            }
            else{
                v_Color = vec4(0.1,0.6,0.1,1);
            }
            gl_Position.x = a_Middle[0]+(-sin(theta) * a_Position.x + cos(theta) * a_Position.y);
            gl_Position.y = bounce+a_Middle[1]+(sin(theta) * a_Position.y + cos(theta) * a_Position.x);
            gl_Position.z = 0.0;
            gl_Position.w = 1.0;
        }

    </script>
    <script id="fragment-shader" type="x-shader/x-fragment">
        precision mediump float;
        varying vec4 v_Color;
        void main() {
            gl_FragColor = v_Color;
        }
    </script>
