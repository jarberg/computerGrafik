<!doctype html>
<html class="no-js" lang="">

<head>
    <title>Worksheet07</title>

    <script id = "vertex-shader" type="x-shader/x-vertex">
        attribute vec4 a_Position;
        attribute vec4 vNormal;

        uniform mat4 modelViewMatrix;
        uniform mat4 projection;
        uniform mat4 objTransform;

        uniform mat3 normalMatrix;

        uniform vec4 a_camPos;
        uniform vec4 lightPosition;

        varying vec3 o_ObserverDirection;
        varying vec3 NN, eyePos;
        varying vec3 N, L, E;
        varying vec3 R;

        attribute  vec4 a_Color;
        attribute  vec2 vTexCoord;

        varying vec4 v_Color;
        varying vec2 fTexCoord;

        void main()
        {

            vec3 pos = (objTransform * a_Position).xyz;

            R = pos;

            gl_Position = projection * modelViewMatrix *objTransform* a_Position;
            v_Color = a_Color;
            fTexCoord = vTexCoord;
        }
    </script>

    <script id="fragment-shader" type="x-shader/x-fragment">
    precision mediump float;
    #define PI cos(0.0)

    uniform samplerCube texture;

    varying vec4 v_Color;
    varying vec3 R;

    void main(){

        gl_FragColor = textureCube( texture, R);
    }
    </script>
